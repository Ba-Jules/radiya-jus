<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radiya - La Nature à Votre Goût</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap">
  <style>
    :root {
      --bg-dark: #121212;
      --bg-card: #1A1A1A;
      --text-light: #fff;
      --text-muted: #aaa;
      --accent: #FF6B35;
    }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-dark); color: var(--text-light); margin: 0; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; background: #000; position: sticky; top: 0; z-index: 100; }
    header img { height: 50px; }
    .btn { padding: 12px 24px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; }
    .btn-primary { background: var(--accent); color: #fff; }
    .btn-primary:hover { opacity: 0.9; }
    .hero { background: url('assets/hero_banner.png') no-repeat center/cover; height: 60vh; display: flex; justify-content: center; align-items: center; text-align: center; }
    .hero h1 { font-size: 3rem; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 8px; }
    .banner img { width: 100%; margin: 30px 0; border-radius: 8px; }
    .products { padding: 40px 5%; }
    .products h2 { text-align: center; font-size: 2.5rem; margin-bottom: 2rem; color: var(--accent); }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card { background: var(--bg-card); border-radius: 10px; overflow: hidden; text-align: center; }
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card h3 { margin: 10px 0; }
    footer { text-align: center; padding: 20px; font-size: 0.9rem; color: var(--text-muted); border-top: 1px solid #333; }

    /* Modal */
    .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 2000; }
    .modal { background: #1e1e1e; padding: 20px; border-radius: 10px; max-width: 500px; width: 90%; color: #fff; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; }
    .form-group input, textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #2a2a2a; color: #fff; }
    .close-btn { float: right; font-size: 20px; cursor: pointer; color: #fff; }
    .success-message { background: green; padding: 10px; border-radius: 5px; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
<header>
  <img src="assets/logo.png" alt="Radiya Logo">
  <button class="btn btn-primary" id="open-order-form">Passer Commande</button>
</header>

<section class="hero">
  <h1>La Nature à Votre Goût</h1>
</section>

<section class="banner">
  <img src="assets/nos_best_seller.png" alt="Nos Best Sellers">
</section>

<section class="products">
  <h2>Nos Délicieux Jus</h2>
  <div class="grid">
    <div class="card"><img src="assets/bissap_menthe.png"><h3>Bissap Menthe</h3></div>
    <div class="card"><img src="assets/bissap_orange.png"><h3>Bissap Orange</h3></div>
    <div class="card"><img src="assets/bouye_fraise.png"><h3>Bouye Fraise</h3></div>
    <div class="card"><img src="assets/bouye_lait.png"><h3>Bouye Lait</h3></div>
    <div class="card"><img src="assets/maade_passion.png"><h3>Maade Passion</h3></div>
    <div class="card"><img src="assets/maade_ananas.png"><h3>Maade Ananas</h3></div>
    <div class="card"><img src="assets/ananas_passion.png"><h3>Ananas Passion</h3></div>
    <div class="card"><img src="assets/bouye_ananas.png"><h3>Bouye Ananas</h3></div>
  </div>
</section>

<footer>
  <p>Contact : 78 597 39 39 | radiya.jus@gmail.com</p>
  <p>© 2025 Radiya. Tous droits réservés.</p>
</footer>

<!-- Modal Form -->
<div class="modal-overlay" id="order-modal">
  <div class="modal">
    <span class="close-btn" id="close-modal">&times;</span>
    <h2>Commande</h2>
    <form id="order-form">
      <div class="form-group"><label>Nom</label><input type="text" id="name" required></div>
      <div class="form-group"><label>Téléphone</label><input type="tel" id="phone" required></div>
      <div class="form-group"><label>Commentaires / Adresse</label><textarea id="comments"></textarea></div>
      <button type="submit" class="btn btn-primary" style="width:100%;">Envoyer la Commande</button>
      <div id="response" class="success-message" style="display:none;"></div>
    </form>
  </div>
</div>

<script>
const modal = document.getElementById('order-modal');
document.getElementById('open-order-form').addEventListener('click', ()=> modal.style.display='flex');
document.getElementById('close-modal').addEventListener('click', ()=> modal.style.display='none');
modal.addEventListener('click', e=> { if(e.target===modal) modal.style.display='none'; });

document.getElementById('order-form').addEventListener('submit', async function(e){
    e.preventDefault();
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    const comments = document.getElementById('comments').value;
    const message = `Nom: ${name}\nTéléphone: ${phone}\nCommande: Voir sélection produits (ajout manuel plus tard)\nCommentaires: ${comments}`;
    const formData = new FormData();
    formData.append('access_key', '1c1a250f-c10b-4450-a095-a9dc7b0c0085');
    formData.append('subject', 'Nouvelle Commande Radiya');
    formData.append('from_name', 'Site Radiya');
    formData.append('name', name);
    formData.append('email', 'radiya.jus@gmail.com');
    formData.append('message', message);
    try {
        const res = await fetch('https://api.web3forms.com/submit', { method:'POST', body: formData });
        const result = await res.json();
        if(result.success){
            document.getElementById('response').style.display='block';
            document.getElementById('response').textContent = '✅ Commande envoyée avec succès !';
            e.target.reset();
        } else {
            document.getElementById('response').style.display='block';
            document.getElementById('response').textContent = '❌ Erreur: ' + result.message;
        }
    } catch(err){
        document.getElementById('response').style.display='block';
        document.getElementById('response').textContent = '⚠ Erreur réseau';
    }
});
</script>
</body>
</html>
